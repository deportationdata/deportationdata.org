
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

name: Render and Publish

# you need these permissions to publish to GitHub pages
permissions:
    contents: write
    pages: write
    issues: write         
    pull-requests: write  


jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PR_PATH: pull/${{github.event.number}}

    steps:
      - name: Set environment variable only on PR
        if: github.event_name == 'pull_request'
        run: echo "BABELQUARTO_CI_URL=/preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libharfbuzz-dev libfribidi-dev

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render website with Babelquarto
        # if: github.event_name == 'pull_request'
        run: Rscript -e 'babelquarto::render_website()'

      - name: Checkout gh-pages branch
        # if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1

      - name: Move rendered site to PR-specific preview folder
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p gh-pages/preview/pr-${{ github.event.pull_request.number }}
          rsync -av --delete _site/ gh-pages/preview/pr-${{ github.event.pull_request.number }}/

      - name: Move rendered site to main folder
        if: github.ref == 'refs/heads/main'
        run: |
          rsync -av --delete --exclude='.git/' _site/ gh-pages/

      - name: Commit and Push to gh-pages
        # if: github.event_name == 'pull_request'
        run: |
          cd gh-pages
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Deploy" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            const url = `https://deportationdata.org/preview/pr-${pr}/`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: pr,
              body: `ðŸš€ PR Preview Available: [View Here](${url})`
            });
