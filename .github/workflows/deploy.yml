
on:
  push:
    branches:
      - main
  pull_request:

name: Render and Publish

# you need these permissions to publish to GitHub pages
permissions:
    contents: write
    pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PR_PATH: pull/${{github.event.number}}

    steps:
      - name: Set environment variable only on PR
        if: github.event_name == 'pull_request'
        run: echo "BABELQUARTO_CI_URL='https://deportationdata.org/preview/pr-5'" >> $GITHUB_ENV

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      # NOTE: If Publishing to GitHub Pages, set the permissions correctly (see top of this yaml)
      - name: Publish to GitHub Pages (and render)
        if: github.ref == 'refs/heads/main'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions

      # - name: Render preview
      #   if: github.event_name == 'pull_request'
      #   uses: quarto-dev/quarto-actions/render@v2

      - name: Render website with Babelquarto
        if: github.event_name == 'pull_request'
        run: Rscript -e 'babelquarto::render_website()'

      - name: Checkout gh-pages branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1

      - name: Move rendered site to PR-specific preview folder
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p gh-pages/preview/pr-${{ github.event.pull_request.number }}
          rsync -av --delete _site/ gh-pages/preview/pr-${{ github.event.pull_request.number }}/

      - name: Commit and Push to gh-pages
        if: github.event_name == 'pull_request'
        run: |
          cd gh-pages
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Deploy PR preview #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

